<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/stylesheed.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>TaskApp</h1>
    </header>
    <main>
        <div id="input">
            <form action="index.html">
                <input type="text" class="inputTask">
            </form>
        </div>
        <div class="taskOptionAdding">
            <button id="button">Add a Task</button>
            <button id="showTask">Reload</button>
        </div>
        <div class="taskOptionRemoving">
            <form id="taskDeleteForm" action="index.html">
                <label for="taskNumber">Task Number Deleting:</label>
                <input type="number" min="1" name="taskNumber" id="taskNumber">
                <input type="submit" value="Delet Task">
                <button id="deleteAll">Delet All</button>
            </form>
        </div>
        <div id="output">
            
        </div>
    </main>
</body>
</html>
