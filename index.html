<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheed.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>TaskApp</h1>
    </header>
    <main>
        <div id="input">
            <form id="button" action="index.html">
                <input type="text" class="inputTask" name="inputTask" value="Type a task in it ...">
                <div class="NextLine">
                    <input type="submit" value="Add a Task" id="submitTask">
                </div>
            </form>
        </div>
        <div class="taskOptionRemoving">
            <form id="taskDeleteForm" action="index.html">
                <label for="taskNumber">Task Number Deleting:</label>
                <input type="number" min="1" name="taskNumber" id="taskNumber" class="taskNumberPAD">
                <div class="numberPad" id="numPad">
                    <div class="firstRow123 row">
                        <p class="number" id="1">1</p>
                        <p class="number" id="2">2</p>
                        <p class="number" id="3">3</p>
                    </div>
                    <div class="secondRow456 row">
                        <p class="number" id="4">4</p>
                        <p class="number" id="5">5</p>
                        <p class="number" id="6">6</p>
                    </div>
                    <div class="thirdRow789 row">
                        <p class="number" id="7">7</p>
                        <p class="number" id="8">8</p>
                        <p class="number" id="9">9</p>
                    </div>
                    <div class="fourthRow0">
                        <p class="number" id="0">0</p>
                    </div>
                    <img src="img/del.png" alt="del-key" class="deletekey" id="delteButtonNumPad">
                </div>
                <div class="nextLine">
                    <input type="submit" value="Delet Task" id="deleteTask">
                </div>
            </form>
        </div>
        <div class="otherOptions">
            <button id="showTask">Reload</button>
            <button id="deleteAll">Delet All</button>
        </div>
        <div class="position">        
            <div id="output">
            
            </div>
        </div>

    </main>
</body>
</html>
